<selectcontainer>
  <select required="required" data-outputvalue="castType">
    <option selected>string</option>
    <option>boolean</option>
    <option>math.number</option>
    <option>date</option>
    <option>time</option>
  </select>
</selectcontainer>
<script>
  const castTypeSelect = document.querySelector('select');
  const resultOut = this.getOutputByName('result');

  castTypeSelect.onchange = () => {
    resultOut.setType(castTypeSelect.value);
  };

  resultOut.on('detach', () => {
    resultOut.setType(castTypeSelect.value);
  });
</script>
